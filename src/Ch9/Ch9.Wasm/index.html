<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Channel 9</title>
	<meta name="description" content="Channel 9, a WebAssembly application developed with the Uno Platform, also available for iOS and Android.">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

	<script type="text/javascript" src="./require.js"></script>
	<script type="text/javascript" src="./mono-config.js"></script>
	<script type="text/javascript" src="./uno-config.js"></script>
	<script type="text/javascript" src="./uno-bootstrap.js"></script>
	<script async type="text/javascript" src="./dotnet.js"></script>
	$(ADDITIONAL_CSS)
	$(ADDITIONAL_HEAD)
</head>
<body>
<div id="uno-body" class="container-fluid uno-body">
	<div class="uno-loader"
	     loading-position="bottom"
	     loading-alert="none">

		<!-- Logo: change src to customize the logo -->
		<img class="logo"
		     src=""
		     title="Uno is loading your application" />

		<progress></progress>
		<span class="alert"></span>
	</div>
</div>
<noscript>
	<p>Channel 9 requires Javascript and WebAssembly to be enabled.</p>
</noscript>
</body>
</html>
